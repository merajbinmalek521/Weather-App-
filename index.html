<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP (Loosely Coupled Org)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="City Name" spellcheck="false">
            <button><i class="fa-brands fa-searchengin"></i></button>
        </div>
        <div class="weather">
            <img src="/weather.png" class="weather-icon">
            <h1 class="tem">20Â°C</h1>
            <h2 class="city">Bangladesh</h2>
        </div>
        <div class="info">
            <div class="col">
                <div>
                    <img src="/humidity.png" class="humidity-icon">
                    <p class="humidity">10 %</p>
                    <p id="humidity">Humidity</p>
                </div>
            </div>
            <div class="col">
                <div>
                    <img src="/wind.png" class="wind-icon">
                    <p class="wind">10 km/h</p>
                    <p id="wind">Wind Speed</p>
                </div>
            </div>
        </div>
    </div>   
    <script src="app.js"></script>
</body>
</html>
